        window.startMigration = async function() {
            const btn = document.getElementById('migrateBtn');
            const progress = document.getElementById('progress');
            const progressFill = document.getElementById('progressFill');
            const status = document.getElementById('status');
            const productList = document.getElementById('productList');

            btn.disabled = true;
            btn.textContent = 'Migrando...';
            progress.style.display = 'block';
            productList.innerHTML = '';

            let migrados = 0;
            let errores = 0;

            try {
                // Verificar si ya hay productos
                const existentes = await getDocs(collection(db, 'productos'));
                if (!existentes.empty) {
                    if (!confirm(`Ya hay ${existentes.size} productos en Firestore. Â¿Quieres agregar ${productosEjemplo.length} productos mÃ¡s?`)) {
                        btn.disabled = false;
                        btn.textContent = 'Migrar Productos Ahora';
                        progress.style.display = 'none';
                        return;
                    }
                }

                // Migrar cada producto
                for (let i = 0; i < productosEjemplo.length; i++) {
                    const producto = productosEjemplo[i];

                    try {
                        const docRef = await addDoc(collection(db, 'productos'), {
                            ...producto,
                            fechaCreacion: new Date(),
                            fechaActualizacion: new Date()
                        });

                        migrados++;

                        // Actualizar UI
                        const item = document.createElement('div');
                        item.className = 'product-item success';
                        item.textContent = `âœ“ ${producto.nombre} (${producto.categoria})`;
                        productList.appendChild(item);

                    } catch (error) {
                        errores++;
                        console.error('Error migrando:', producto.nombre, error);

                        const item = document.createElement('div');
                        item.className = 'product-item error';
                        item.textContent = `âœ— ${producto.nombre}: ${error.message}`;
                        productList.appendChild(item);
                    }

                    // Actualizar progreso
                    const porcentaje = Math.round(((i + 1) / productosEjemplo.length) * 100);
                    progressFill.style.width = porcentaje + '%';
                    progressFill.textContent = porcentaje + '%';
                }

                // Mostrar resultado final
                status.className = 'status success';
                status.textContent = `âœ“ MigraciÃ³n completa: ${migrados} productos creados, ${errores} errores`;
                status.style.display = 'block';

                if (migrados > 0) {
                    setTimeout(() => {
                        alert('Â¡Productos migrados! Ahora puedes ir a perros.html o gatos.html para verlos.');
                    }, 500);
                }

            } catch (error) {
                console.error('Error general:', error);
                status.className = 'status error';
                status.textContent = `âœ— Error: ${error.message}`;
                status.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Migrar Productos Ahora';
            }
        };
